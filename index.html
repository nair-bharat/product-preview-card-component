<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card-container">
    <div class="flex-container">
      <div class="flex-child">
        <img id="desktop-view" class="image-property" src="images/image-product-desktop.jpg" alt="image-product-desktop">
        <img id="mobile-view" class="image-property" src="images/image-product-mobile.jpg" alt="image-product-desktop">
      </div>
      <div class="flex-child content">
        <div class="card__header">
          PERFUME
        </div>
        <div class="brand__header">
          Gabrielle Essence Eau De Parfum
        </div>
        <div class="brand__content">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
        </div>
        <div class="brand__price">
          <span class="discount__price">$149.99</span><span class="actual__price"><s>$169.99</s></span>
        </div>
        <div class="button-container">
          <button class="cart-button"><img class="cart-icon" src="images/icon-cart.svg" alt="icon-cart">
            Add to Cart
          </button>
        </div>
      </div>
  </div>
  
  
</body>
</html>
